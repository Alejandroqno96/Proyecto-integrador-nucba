<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <link rel="shortcut icon" href="./img/gato-compu2.png" type="image/x-icon">
    <title>Crea tu cuenta!</title>
</head>
<body>
    <main>
        <div class="login-contenedor">
            <img  class="icono-logo" src="./img/gato-compu2.png" alt="imagen fondo login">
            <h1>Crea tu cuenta</h1>
            <form class="formulario">
                <label for="username">Nombre</label>
                <input type="text" placeholder="Ingrese su nombre" id="username">

                <label for="email">Correo electrónico</label>
                <input type="email" placeholder="Ingrese su correo electronico" id="email">

                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingrese su Contraseña" id="password">

                <label for="celular">Teléfono</label>
                <input type="text" placeholder="Ingrese su teléfono" id="celular">
    
                <a href="../index.html" class="boton-submit">
                    Ingresar
                    <span class="span1"></span>
                    <span class="span2"></span>
                    <span class="span3"></span>
                    <span class="span4"></span>
                </a>
            </form>
        </div>
    </main>
    
</body>
</html>
